{% extends 'layout/layout.html' %}
{% load static %}

{% block content %}
<div class="breadcaump-area pt--400 pt_lg--300 pt_md--250 pt_sm--200 pb--100 bg_image--9 breadcaump-title-bar breadcaump-title-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcaump-inner text-center">
                        <h2 class="heading">DAVINCI VISION</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bk-blog-grid-area pt--70 pb--100 pt_md--80 pb_md--80 pb_sm--80 pt_sm--60 bg_color--5">
        <div class="container">

            <div class="row">

                <div class="col-md-6 offset-3 col-xs-12 pt-20 pb-20">
                    <form id="signup_form" method="post" action="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="login-title">Login</h3>
                            </div>
                            <div class="col-md-12">
                                <label for="login-form-username" style="cursor: default;">ID:</label>
                                <input type="text" id="id_username" name="username" value="" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="login-form-password" style="cursor: default;">PASSWORD:</label>
                                <input type="password" id="id_password" name="password" value="" class="form-control">
                            </div>
                            <input type="hidden" name="next" value="{{ next }}">
                            <div class="col-md-12 mt-20">
                                <input type="submit" value="Login" class="btn btn-solid text-uppercase circle btn-bordered border-thin font-size-16 font-weight-bold ltr-sp-05 px-2 bg-hover-white text-hover-black mb-2">
                            </div>
                        </div>
                    </form>

                </div><!-- /.col-md-8 -->

            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
{% endblock %}
